<head>

    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</head>
<body>
    <audio src="" id="playSong" loop autoplay></audio>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class ="stationGenreDisplay">
                <!--<div class="carousel-caption d-none d-md-block">-->
                    <h3 class="artist" id="displayStation">Hip-Hop Hallelujah</h3>
                    <h5 class="artist" id="displayGenre">Rap</h5>
                </div>
                <img src="Media/PostMalone-Sunflower.jpg" alt="..." id="albumArt">
                <div class="carousel-caption d-none d-md-block">
                    <p id="displaySong">Sunflower</p>
                    <h5 class="artist" id="displayArtist">Post Malone ft. Swae Lee</h5>
                    <h5 class="artist" id="displayAlbum">Spider-man: Into the Spider-Verse</h5>
                </div>
            </div>
        </div>
            <button type="button"  id="randomButton"><span>Random Song</span></button>
            <button type="button"  id="pauseButton"><span>Pause/Play</span></button>
    </div>
    <!--<div id="buttons">-->
       
    <!--</div>-->
    <script src="JS/main.js"></script>
</body>
</html>
